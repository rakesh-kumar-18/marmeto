<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,200" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="images/marmeto-logo.png" alt="Marmeto Logo">
            <span>Marmeto</span>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="header-icons">
            <span class="material-symbols-outlined">
                search
            </span>
            <span class="material-symbols-outlined">
                favorite
            </span>
            <span class="material-symbols-outlined">
                shopping_cart
            </span>
        </div>
    </header>

    <!-- Cart Banner Section -->
    <section class="cart-banner">
        <div class="cart-banner-content">
            <img src="images/marmeto-logo.png" alt="Logo" class="banner-logo">
            <p>Cart</p>
            <nav class="breadcrumb">
                <a href="#">Home</a> <span>></span> <span>Cart</span>
            </nav>
        </div>
    </section>
</body>

</html>
